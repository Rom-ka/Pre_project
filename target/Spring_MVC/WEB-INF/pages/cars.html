<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h1 th:text="${car.toString()}"></h1>
    </th:block>
</div>

<div>
<table border="1">
    <thead>
        <tr>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>

        </tr>
    </thead>
    <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}"/>
            <td th:text="${car.getYear()}"/>
            <td th:text="${car.getColor()}"/>
        </tr>
    </tbody>

</table>
</div>
</body>
</html>
