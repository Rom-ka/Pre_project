<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username">
    <div  style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <div  style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password">
    <div> <label for="role">Role:</label>
        <select id="role" th:field="*{roles}" name="role" multiple="multiple">
            <option value="ROLE_ADMIN">ADMIN</option>
            <option value="ROLE_USER">USER</option>
            <option value="ROLE_ADMIN,ROLE_USER">ADMIN and USER</option>
        </select>
    </div>
    <br>
    <br>
    <div>
        <button type="submit">Register</button>
    </div>
    <br>
    <a href="/login">Login</a>
    <br>
    <a href="/logout">Logout</a>
</form>
</body>
</html>
