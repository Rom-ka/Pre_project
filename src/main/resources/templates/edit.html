<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username">
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password">
    <div> <label for="role">Role:</label>
        <select id="role" th:field="*{roles}" name="role" multiple="multiple">
            <option value="ROLE_ADMIN">ADMIN</option>
            <option value="ROLE_USER">USER</option>
            <option value="ROLE_ADMIN,ROLE_USER">ADMIN and USER</option>
        </select>
    </div>
    <p></p>
    <input type="submit" value="Update">
    <br>
    <a href="/logout">Logout</a>
</form>
</body>
</html>
